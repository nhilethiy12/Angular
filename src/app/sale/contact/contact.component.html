<app-nav></app-nav>
   <!-- contact section start -->
   <div class="collection_text">Contact Us</div>
   
       
       <div class="container" >
        <form action="" method="POST" [formGroup]="cusFormCreate" (ngSubmit)="onCreateCus()">
      
          <div class="form-group">
            <label for="fname" style="margin-top:10pt">First Name</label>
            <input type="text" id="fname" name="firstname"class="form-control" formControlName="firstName" placeholder="Your name..">
            <div *ngIf="submited && f['firstName'].errors">
              <span *ngIf="f['firstName'].errors['required']">Product photos cannot be blank</span>
            </div>
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" class="form-control" formControlName="lastName" placeholder="Your last name..">
            <div *ngIf="submited && f['lastName'].errors">
              <span *ngIf="f['lastName'].errors['required']">Product photos cannot be blank</span>
            </div>
          </div>

          <div class="form-group">
            <label for="lname">Your Company's Name</label>
            <input type="text" id="lname" name="lastname" class="form-control" formControlName="companyName" placeholder="Your Company's Name..">
            <div *ngIf="submited && f['companyName'].errors">
              <span *ngIf="f['companyName'].errors['required']">Product photos cannot be blank</span>
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Content</label>
            <textarea id="subject" name="subject" class="form-control" formControlName="content" placeholder="Write something.." style="height:200px"></textarea>
            <div *ngIf="submited && f['content'].errors">
              <span *ngIf="f['content'].errors['required']">Product photos cannot be blank</span>
            </div>
          </div>
            <input type="submit" value="Submit" style="background-color: rgb(255,78,91);">
      
        </form>
        <button md-raised-button id="my-btn" class="md-raised md-primary" (click)="onEdit()"><i class="fa-solid fa-angle-up"></i></button>
      </div>
   <app-footer></app-footer>
<script>
  //Get the button
  var mybutton = document.getElementById("my-btn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) 
      {
          mybutton.style.display = "block";
      } 
      else 
      {
          mybutton.style.display = "none";
      }
  }
</script>
      
<style>
  input[type=text], select, textarea {
    width: 100%; /* Full width */ 
    padding: 12px; /* Some padding */ 
    border: 1px solid #ccc; /* Gray border */
    border-radius: 4px; /* Rounded borders */
    box-sizing: border-box; /* Make sure that padding and width stays in place */
    margin-top: 6px; /* Add a top margin */
    margin-bottom: 16px; /* Bottom margin */
    resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

/* When moving the mouse over the submit button, add a darker green color */
  input[type=submit]:hover {
    background-color: #45a049;
  }

/* Add a background color and some padding around the form */
  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
