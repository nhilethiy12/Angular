<!-- New Arrivals section start -->
<app-nav></app-nav>
<div class="collection_text">{{brands.brandName}}</div>
<div class="collection_section layout_padding">
    <div class="container">
        <h1 class="new_text"><strong>New Arrivals Products</strong></h1>
        <p class="consectetur_text">I know you have a lot of choices. But let us prove that your choice is right</p>
    </div>
</div>
<div class="layout_padding gallery_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-4"*ngFor="let pro of products">
                <div class="best_shoes">
                    <p class="best_text">{{pro.productName}}</p>
                    <div class="shoes_icon">
                        <a routerLink="/product-detail/{{pro.productId}}">
                            <img [src]="createImgPath(pro.productImage)">
                        </a>
                    </div>
                    <div class="left_part1">
                        <ul>
                            <li><a href="#"><img src="assets/images/icon-star.png"></a></li>
                            <li><a href="#"><img src="assets/images/icon-star.png"></a></li>
                            <li><a href="#"><img src="assets/images/icon-star.png"></a></li>
                            <li><a href="#"><img src="assets/images/icon-star.png"></a></li>
                            <li><a href="#"><img src="assets/images/icon-star.png"></a></li>
                        </ul>
                    </div>
                    <div class="star_text text-center">
                        <div class="left_part">
                            <div class="shoes_price">$<span style="color: #8b8b8b;">{{pro.price | number}}</span></div>
                        </div>
                    </div>  
                    <div class ="chotdon">
                        <div class="left_part2">
                                <button class="cart_bt"><i class="fa-solid fa-cart-plus"></i>
                                    <span class="text_add"(click)=addCart(pro) style="color: white;"> Add To Cart</span>
                                </button>                       
                        </div>
                            <div class="right_part2">
                                <a routerLink="/checkout">
                                    <button class="buy_bt"(click)=addCart(pro)>Buy now</button>
                                </a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<app-footer></app-footer>
