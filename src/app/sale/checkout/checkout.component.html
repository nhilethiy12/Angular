<app-nav></app-nav>
<div class="container">
    <form action="" method="POST" [formGroup]="cusFormCreate" (ngSubmit)="onCreateCus()">
    
      <div class="row">
        <div class="col-50">
          <h3>Billing Address</h3>
          <div class="form-group">
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" class="form-control" formControlName="fullName" placeholder="John M. Doe">
            <div *ngIf="submited && f['fullName'].errors">
              <span *ngIf="f['fullName'].errors['required']">Name cannot be blank</span>
            </div>
          </div>

          <div class="form-group">
            <label for="emails"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" pattern=".+@gmail\.com" class="form-control" formControlName="email1" placeholder="john@example.com">
            <div *ngIf="submited && f['email1'].errors">
              <span *ngIf="f['email1'].errors['required']">Email cannot be blank</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" class="form-control" formControlName="addressCus" placeholder="542 W. 15th Street">
            <div *ngIf="submited && f['addressCus'].errors">
              <span *ngIf="f['addressCus'].errors['required']">Address cannot be blank</span>
            </div>
          </div>

          <div class="form-group">
            <label for="phone"><i class="fa-solid fa-square-phone-flip"></i> Phone Number</label>
            <input type="text" id="number" name="number" class="form-control" formControlName="phoneNumber" placeholder="032942029">
            <div *ngIf="submited && f['phoneNumber'].errors">
              <span *ngIf="f['phoneNumber'].errors['required']">Number phone cannot be blank</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="date"><i class="fa fa-institution"></i> Deposit Date</label>
            <input type="date" id="date" name="date" class="form-control" formControlName="dayGet" placeholder="30/06/2022">
            <div *ngIf="submited && f['dayGet'].errors">
              <span *ngIf="f['dayGet'].errors['required']">Desposit date cannot be blank</span>
            </div>
          </div>

          <div class="form-group">
            <label for="date"><i class="fa fa-institution"></i> Product</label>
            <div class="col-sm-3"*ngFor="let getCartDetail of getCartDetails">
              <img *ngIf="getCartDetail.fileName" [src]="createImgPath(getCartDetail.fileName)" width="200" height="50">
              <img *ngIf="getCartDetail.imageName"[src]="createImgCPath(getCartDetail.imageName)" width="200" height="50">
              <img *ngIf="getCartDetail.imageName"[src]="createImgCPath(getCartDetail.imageName2)" width="200" height="50">
            </div>
          </div>
        </div>        
      </div>
      <label>
       <!-- <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing-->
      </label>
      <button type="submit"class="btn">Continue to checkout</button>
    </form>
  </div>
  <app-footer></app-footer>
